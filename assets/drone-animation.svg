<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <style>
    .bg { fill: #0D1117; }
    .drone { fill: #6C63FF; }
    .propeller { fill: #00FF00; }
    .text { fill: #6C63FF; font-family: 'Fira Code', monospace; font-size: 14px; }
    .ground { stroke: #6C63FF; stroke-width: 1; stroke-dasharray: 5,5; }

    @keyframes fly {
      0%, 100% { transform: translate(50px, 80px); }
      25% { transform: translate(200px, 40px); }
      50% { transform: translate(400px, 60px); }
      75% { transform: translate(600px, 30px); }
    }

    @keyframes propeller-spin {
      0% { transform: scaleX(1); }
      50% { transform: scaleX(0.3); }
      100% { transform: scaleX(1); }
    }

    .drone-group {
      animation: fly 8s ease-in-out infinite;
    }

    .prop1, .prop2, .prop3, .prop4 {
      animation: propeller-spin 0.1s linear infinite;
      transform-origin: center;
    }
  </style>

  <rect class="bg" width="800" height="200"/>

  <!-- Ground line -->
  <line class="ground" x1="0" y1="180" x2="800" y2="180"/>

  <!-- ASCII Art Text -->
  <text class="text" x="280" y="170">~ FPV FREESTYLE MODE ~</text>

  <!-- Drone Group -->
  <g class="drone-group">
    <!-- Drone body -->
    <rect class="drone" x="-15" y="-5" width="30" height="10" rx="2"/>

    <!-- Arms -->
    <line x1="-15" y1="0" x2="-25" y2="-10" stroke="#6C63FF" stroke-width="3"/>
    <line x1="15" y1="0" x2="25" y2="-10" stroke="#6C63FF" stroke-width="3"/>
    <line x1="-15" y1="0" x2="-25" y2="10" stroke="#6C63FF" stroke-width="3"/>
    <line x1="15" y1="0" x2="25" y2="10" stroke="#6C63FF" stroke-width="3"/>

    <!-- Propellers -->
    <ellipse class="propeller prop1" cx="-25" cy="-10" rx="12" ry="3"/>
    <ellipse class="propeller prop2" cx="25" cy="-10" rx="12" ry="3"/>
    <ellipse class="propeller prop3" cx="-25" cy="10" rx="12" ry="3"/>
    <ellipse class="propeller prop4" cx="25" cy="10" rx="12" ry="3"/>

    <!-- Camera -->
    <circle class="drone" cx="0" cy="8" r="4"/>
    <circle fill="#00FF00" cx="0" cy="8" r="2"/>
  </g>

  <!-- Stars -->
  <circle fill="#6C63FF" cx="100" cy="30" r="1"><animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/></circle>
  <circle fill="#6C63FF" cx="300" cy="50" r="1"><animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/></circle>
  <circle fill="#6C63FF" cx="500" cy="25" r="1"><animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/></circle>
  <circle fill="#6C63FF" cx="700" cy="45" r="1"><animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/></circle>
  <circle fill="#00FF00" cx="200" cy="60" r="1"><animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/></circle>
  <circle fill="#00FF00" cx="600" cy="35" r="1"><animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/></circle>
</svg>
